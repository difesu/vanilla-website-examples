<!DOCTYPE html>
<!-- https://www.w3schools.com/howto/howto_js_sort_table.asp -->
<html>
<head>
<title>Sort a HTML Table Alphabetically</title>
<style>
table {
  border-spacing: 0;
  width: 100%;
  border: 1px solid #ddd;
}

th, td {
  text-align: left;
  padding: 16px;
}

tr:nth-child(even) {
  background-color: #f2f2f2
}
</style>
</head>
<body>

<p>Click any header to sort the table alphabetically, by name:</p>

<table id="myTable">
  <tr>
    <th onclick="sortTable('myTable',0)">Name</th>
    <th onclick="sortTable('myTable',1)">Country</th>
  </tr>
  <tr>
    <td>Berglunds snabbkop</td>
    <td>Sweden</td>
  </tr>
  <tr>
    <td>North/South</td>
    <td>UK</td>
  </tr>
  <tr>
    <td>Alfreds Futterkiste</td>
    <td>Germany</td>
  </tr>
  <tr>
    <td>Koniglich Essen</td>
    <td>Germany</td>
  </tr>
  <tr>
    <td>Magazzini Alimentari Riuniti</td>
    <td>Italy</td>
  </tr>
  <tr>
    <td>Paris specialites</td>
    <td>France</td>
  </tr>
  <tr>
    <td>Island Trading</td>
    <td>UK</td>
  </tr>
  <tr>
    <td>Laughing Bacchus Winecellars</td>
    <td>Canada</td>
  </tr>
</table>

<script>
function sortTable(table_id, column_number) {
  var table, rows, switching, i, x, y, shouldSwitch;
  table = document.getElementById(table_id);
  switching = true;
  rows = table.rows;

  column = rows[0].getElementsByTagName("TH")[column_number];
  col_len = column.innerHTML.length;
  sense = column.innerHTML[col_len-1];
console.log(sense)
  //∧ ∨ &#8743 &#8744
  if (sense=="∧"){
    sense = "∨"
  }else if (sense=="∨"){
    sense = "∧"
  }else{
    sense = "∧"
    col_len +=1
  }
  column.innerHTML = column.innerHTML.substring(0,col_len-1) + sense

  while (switching) {
    switching = false;

    for (i = 1; i < (rows.length - 1); i++) {
      shouldSwitch = false;
      x = rows[i].getElementsByTagName("TD")[column_number];
      y = rows[i + 1].getElementsByTagName("TD")[column_number];
      x_gt_y = x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()
      if ((sense == "∧" & x_gt_y)|(sense == "∨" & !x_gt_y)) {
        shouldSwitch = true;
        break;
      }
    }
    if (shouldSwitch) {
      rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
      switching = true;
    }
  }
}
</script>

</body>
</html>
